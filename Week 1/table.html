<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Code</title>

    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>Monthly Saving</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>400</td>
            </tr>
            <tr>
                <td>February</td>
                <td>350</td>
            </tr>
            <tr>
                <td>March</td>
                <td>450</td>
            </tr>
        </tbody>
       
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1200</td>
            </tr>
        </tfoot>
        

        
    </table>







</body>
</html>
