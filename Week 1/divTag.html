<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivTag</title>

    <style>
        div{
            background-color: aqua;
            
        }
        span{
            background-color: green;
            display: block;
        }

    </style>
</head>
<body>
    <div>
        This is inside div
    </div>

    <div>
        Second div
    </div>

    <span>FIrst span</span>
    <span>Second span</span>
</body>
</html>
